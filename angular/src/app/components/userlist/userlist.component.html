<h1>User Details</h1>
<!--<div *ngFor="let user of data" class="col-md-6">-->
  <div class="container">
    <div class="col-md-6">
      <img style="width: 300px; height: auto" src="{{data.image}}"/>
    </div>
      <div class="col-md-6">
        <div style="padding-top: 30px; ">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>{{data.name}}</th>
            </tr>
            <tr>
              <th>Username</th>
              <th>{{data.username}}</th>
            </tr>
            <tr>
              <th>Email ID</th>
              <th>{{data.email}}</th>
            </tr>
            <tr>
              <th>Gender</th>
              <th>{{data.gender}}</th>
            </tr>
          </thead>
        </table>
        </div>
      </div>
      <div class="col-md-6">
        <h3 routerLink="/allusers" class="userdata">Back to All Users</h3>
      </div>
  </div>
