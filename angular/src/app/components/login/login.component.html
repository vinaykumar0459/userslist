<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Login</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"></div>
        </div>  
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form"> 
               <div class="form-group">
                    <label for="name" class="col-md-4 control-label">Username/Email ID</label>
                    <div class="col-md-8">
                        <input type="text" [(ngModel)]="User.username" [(ngModel)]="User.email" #username="ngModel"  class="form-control" name="username" placeholder="Enter your Username or Email ID">
                    </div>
                </div>         
                <div class="form-group">
                    <label for="password" class="col-md-4 control-label">Password</label>
                    <div class="col-md-8">
                        <input type="password" #password="ngModel" [(ngModel)]="User.password" class="form-control" name="password" placeholder="Enter your Password">
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-md-4"></div>
                  <div class="col-md-8"><flash-messages></flash-messages></div>
                </div>
                <div class="form-group">
                   <div class="col-md-4"> </div>                                    
                    <div class="col-md-8">
                        <button id="btn-signup" [disabled]="User.invalid" (click)="login(User)" type="button" class="btn btn-info"><i class="icon-hand-right"></i>Login</button>
                    </div>
                </div>             
            </form>
          </div>
    </div>     
</div>
